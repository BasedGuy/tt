<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .status-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #status {
            font-size: 18px;
            font-weight: 500;
            color: #fff;
        }
        
        .timer {
            font-size: 48px;
            font-weight: 700;
            margin: 15px 0;
            font-variant-numeric: tabular-nums;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 25px 0;
        }
        
        .btn {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: white;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .record-btn {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }
        
        .pause-btn {
            background: linear-gradient(45deg, #f59e0b, #d97706);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }
        
        .stop-btn {
            background: linear-gradient(45deg, #10b981, #059669);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        
        .transcribe-btn {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        
        .save-btn {
            background: linear-gradient(45deg, #8b5cf6, #7c3aed);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }
        
        .history-btn {
            background: linear-gradient(45deg, #6366f1, #4f46e5);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        
        .btn-icon {
            font-size: 24px;
        }
        
        .btn-text {
            font-size: 14px;
        }
        
        .recording-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .pulse {
            width: 20px;
            height: 20px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.7; }
        }
        
        .audio-container {
            margin-top: 30px;
            width: 100%;
            display: none;
        }
        
        .transcript-container {
            margin-top: 20px;
            width: 100%;
            display: none;
        }
        
        .transcript-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .transcript-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.5;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .transcript-box p {
            margin-bottom: 10px;
        }
        
        .transcript-box .timestamp {
            color: #60a5fa;
            font-weight: 500;
        }
        
        .transcript-box .speaker {
            color: #fbbf24;
            font-weight: 600;
        }
        
        .audio-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .audio-controls .btn {
            flex: 1;
            padding: 12px;
        }
        
        audio {
            width: 100%;
            border-radius: 10px;
            margin: 10px 0;
        }
        
        .upload-status {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .upload-status.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
        }
        
        .upload-status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
        }
        
        .upload-status.processing {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
        }
        
        .history-container {
            margin-top: 30px;
            width: 100%;
            display: none;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .history-list {
            max-height: 300px;
            overflow-y: auto;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
        }
        
        .history-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-item:last-child {
            margin-bottom: 0;
        }
        
        .history-info {
            flex: 1;
        }
        
        .history-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .history-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .history-transcript {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .history-actions {
            display: flex;
            gap: 8px;
        }
        
        .history-btn-small {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            color: white;
            font-size: 12px;
            cursor: pointer;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* iPhone notch/pill safe areas */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ Talk Track</h1>
            <p class="subtitle">Record sales meetings with AI transcription</p>
        </div>
        
        <div class="status-box">
            <div id="status">Ready to record</div>
            <div class="timer" id="timer">00:00</div>
        </div>
        
        <div class="recording-indicator" id="recordingIndicator">
            <div class="pulse"></div>
            <span>Recording active</span>
        </div>
        
        <div class="controls">
            <button class="btn record-btn" id="recordBtn" onclick="startRecording()">
                <span class="btn-icon">‚óè</span>
                <span class="btn-text">Record</span>
            </button>
            
            <button class="btn pause-btn" id="pauseBtn" onclick="togglePause()" disabled>
                <span class="btn-icon">‚è∏Ô∏è</span>
                <span class="btn-text" id="pauseText">Pause</span>
            </button>
            
            <button class="btn stop-btn" id="stopBtn" onclick="stopRecording()" disabled>
                <span class="btn-icon">‚èπÔ∏è</span>
                <span class="btn-text">Stop</span>
            </button>
        </div>
        
        <div class="audio-container" id="audioContainer">
            <p>Your recording:</p>
            <audio id="audioPlayback" controls></audio>
            <div class="audio-controls">
                <button class="btn transcribe-btn" id="transcribeBtn" onclick="transcribeAudio()">

        <div class="transcript-container" id="transcriptContainer">

                <h3>AI Transcript</h3>
                <button class="history-btn-small" onclick="copyTranscript()">üìã Copy</button>
            </div>
            <div class="transcript-box" id="transcriptBox">
                <!-- Transcript will appear here -->
            </div>
            <div class="audio-controls" style="margin-top:10px;">
                <button class="btn" onclick="saveTranscript()" style="background:linear-gradient(45deg,#10b981,#059669);flex:1;">
                    <span class="btn-icon">üíæ</span>
                    <span class="btn-text">Save Transcript</span>
                </button>
                <button class="btn" onclick="saveToLibrary()" style="background:linear-gradient(45deg,#8b5cf6,#7c3aed);flex:1;">
                    <span class="btn-icon">üìÅ</span>
                    <span class="btn-text">Save to Library</span>
                </button>
            </div>
        </div>
        
        <button class="btn history-btn" id="historyBtn" onclick="toggleHistory()" style="width:100%;margin-top:20px;display:none;">
            <span class="btn-icon">üìö</span>
            <span class="btn-text">View History (<span id="historyCount">0</span>)</span>
        </button>
        
        <div class="history-container" id="historyContainer">
            <div class="history-header">
                <h3>Saved Recordings</h3>
                <button class="history-btn-small" onclick="clearHistory()">Clear All</button>
            </div>
            <div class="history-list" id="historyList">
                <!-- History items will appear here -->
            </div>
        </div>
        
        <div class="upload-status" id="uploadStatus">
            <div id="uploadMessage">Processing...</div>
            <div id="progressBar" style="margin-top:10px;display:none;">
                <div style="background:rgba(255,255,255,0.2);border-radius:10px;height:6px;">
                    <div id="progressFill" style="background:#3b82f6;height:100%;border-radius:10px;width:0%;transition:width 0.3s;"></div>
                </div>
                <div id="progressText" style="font-size:12px;margin-top:5px;"></div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Uses AssemblyAI for transcription ‚Ä¢ Free for up to 5 hours/month</p>
    </div>

    <script>
        // Configuration - YOUR API KEY IS INTEGRATED
        const ASSEMBLYAI_API_KEY = '12673c2715c646bb95ffcb6fcb030e1f';
        const ASSEMBLYAI_UPLOAD_URL = 'https://api.assemblyai.com/v2/upload';
        const ASSEMBLYAI_TRANSCRIPT_URL = 'https://api.assemblyai.com/v2/transcript';
        
        // State variables
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let isPaused = false;
        let startTime;
        let timerInterval;
        let elapsedTime = 0;
        let currentRecording = null;
        let currentTranscript = '';
        
        // DOM Elements
        const recordBtn = document.getElementById('recordBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const transcribeBtn = document.getElementById('transcribeBtn');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const audioContainer = document.getElementById('audioContainer');
        const transcriptContainer = document.getElementById('transcriptContainer');
        const transcriptBox = document.getElementById('transcriptBox');
        const audioPlayback = document.getElementById('audioPlayback');
        const uploadStatus = document.getElementById('uploadStatus');
        const uploadMessage = document.getElementById('uploadMessage');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const pauseText = document.getElementById('pauseText');
        const historyBtn = document.getElementById('historyBtn');
        const historyContainer = document.getElementById('historyContainer');
        const historyList = document.getElementById('historyList');
        const historyCount = document.getElementById('historyCount');
        
        // Initialize from localStorage
        let recordings = JSON.parse(localStorage.getItem('talkTrackRecordings') || '[]');
        updateHistoryUI();
        
        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Update timer display
        function updateTimer() {
            elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            timer.textContent = formatTime(elapsedTime);
        }
        
        // Start recording
        async function startRecording() {
            try {
                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                });
                
                // Create MediaRecorder
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus',
                    audioBitsPerSecond: 128000
                });
                
                // Collect audio data
                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                // Handle recording stop
                mediaRecorder.onstop = async () => {
                    // Create audio blob
                    const audioBlob = new Blob(audioChunks, { 
                        type: 'audio/webm' 
                    });
                    
                    // Store current recording
                    currentRecording = {
                        id: Date.now().toString(),
                        blob: audioBlob,
                        duration: elapsedTime,
                        timestamp: new Date().toISOString(),
                        name: `Sales Meeting ${new Date().toLocaleDateString()}`,
                        transcript: ''
                    };
                    
                    // Create playback URL
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayback.src = audioUrl;
                    
                    // Show audio player and controls
                    audioContainer.style.display = 'block';
                    historyBtn.style.display = 'block';
                    
                    // Hide transcript if showing
                    transcriptContainer.style.display = 'none';
                    
                    // Reset
                    audioChunks = [];
                    stream.getTracks().forEach(track => track.stop());
                    
                    // Show status
                    showStatus('Recording saved locally', 'success');
                };
                
                // Start recording
                mediaRecorder.start(1000);
                isRecording = true;
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
                
                // Update UI
                status.textContent = 'Recording...';
                recordBtn.disabled = true;
                pauseBtn.disabled = false;
                stopBtn.disabled = false;
                recordingIndicator.style.display = 'flex';
                
            } catch (error) {
                console.error('Recording error:', error);
                status.textContent = `Error: ${error.message}`;
                alert('Could not access microphone. Please check permissions.');
            }
        }
        
        // Toggle pause/resume
        function togglePause() {
            if (!mediaRecorder) return;
            
            if (isPaused) {
                // Resume recording
                mediaRecorder.resume();
                status.textContent = 'Recording...';
                pauseText.textContent = 'Pause';
                recordingIndicator.style.display = 'flex';
                startTime = Date.now() - (elapsedTime * 1000);
            } else {
                // Pause recording
                mediaRecorder.pause();
                status.textContent = 'Paused (Inspection time)';
                pauseText.textContent = 'Resume';
                recordingIndicator.style.display = 'none';
                clearInterval(timerInterval);
            }
            
            isPaused = !isPaused;
        }
        
        // Stop recording
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                isPaused = false;
                
                // Update UI
                status.textContent = 'Processing recording...';
                recordBtn.disabled = false;
                pauseBtn.disabled = true;
                stopBtn.disabled = true;
                recordingIndicator.style.display = 'none';
                pauseText.textContent = 'Pause';
                clearInterval(timerInterval);
            }
        }
        
        // Transcribe audio using AssemblyAI
        async function transcribeAudio() {
            if (!currentRecording || !currentRecording.blob) {
                alert('Please record audio first!');
                return;
            }
            
            try {
                // Show processing status
                showStatus('Uploading to AssemblyAI...', 'processing');
                progressBar.style.display = 'block';
                updateProgress(10, 'Uploading audio...');
                
                // Step 1: Upload audio to AssemblyAI
                updateProgress(30, 'Uploading audio file...');
                const uploadResponse = await uploadToAssemblyAI(currentRecording.blob);
                
                if (!uploadResponse.upload_url) {
                    throw new Error('Failed to upload audio');
                }
                
                // Step 2: Start transcription
                updateProgress(50, 'Starting transcription...');
                const transcriptId = await startTranscription(uploadResponse.upload_url);
                
                if (!transcriptId) {
                    throw new Error('Failed to start transcription');
                }
                
                // Step 3: Poll for transcription result
                updateProgress(60, 'Transcribing...');
                const transcript = await pollTranscription(transcriptId);
                
                // Step 4: Display transcript
                updateProgress(100, 'Transcription complete!');
                currentTranscript = transcript;
                displayTranscript(transcript);
                
                // Update current recording with transcript
                currentRecording.transcript = transcript;
                
                // Show success
                showStatus('Transcription complete!', 'success');
                setTimeout(() => {
                    uploadStatus.style.display = 'none';
                    progressBar.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Transcription error:', error);
                showStatus(`Transcription failed: ${error.message}`, 'error');
                progressBar.style.display = 'none';
                
                // Fallback: Try browser's Speech Recognition (less accurate)
                if (confirm('AI transcription failed. Try browser speech recognition (less accurate)?')) {
                    tryBrowserTranscription();
                }
            }
        }
        
        // Upload audio to AssemblyAI
        async function uploadToAssemblyAI(audioBlob) {
            const formData = new FormData();
            formData.append('file', audioBlob, 'recording.webm');
            
            const response = await fetch(ASSEMBLYAI_UPLOAD_URL, {
                method: 'POST',
                headers: {
                    'Authorization': ASSEMBLYAI_API_KEY
                },
                body: formData
            });
            
            if (!response.ok) {
                throw new Error(`Upload failed: ${response.status}`);
            }
            
            return await response.json();
        }
        
        // Start transcription job
        async function startTranscription(audioUrl) {
            const response = await fetch(ASSEMBLYAI_TRANSCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Authorization': ASSEMBLYAI_API_KEY,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    audio_url: audioUrl,
                    speaker_labels: true,  // Identify different speakers
                    language_code: 'en',   // English
                    punctuate: true,       // Add punctuation
                    format_text: true      // Format text nicely
                })
            });
            
            if (!response.ok) {
                throw new Error(`Transcription start failed: ${response.status}`);
            }
            
            const data = await response.json();
            return data.id;
        }
        
        // Poll for transcription result
        async function pollTranscription(transcriptId) {
            let attempts = 0;
            const maxAttempts = 60; // 60 * 3 seconds = 3 minutes max
            
            while (attempts < maxAttempts) {
                const response = await fetch(`${ASSEMBLYAI_TRANSCRIPT_URL}/${transcriptId}`, {
                    headers: {
                        'Authorization': ASSEMBLYAI_API_KEY
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Polling failed: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'completed') {
                    return data.text;
                } else if (data.status === 'error') {
                    throw new Error(data.error);
                }
                
                // Update progress
                const progress = 60 + Math.floor((attempts / maxAttempts) * 30);
                updateProgress(progress, `Transcribing... (${data.status})`);
                
                // Wait 3 seconds before next poll
                await new Promise(resolve => setTimeout(resolve, 3000));
                attempts++;
            }
            
            throw new Error('Transcription timeout');
        }
        
        // Browser-based transcription fallback (Web Speech API)
        function tryBrowserTranscription() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Browser speech recognition not supported');
                return;
            }
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            let transcript = '';
            
            recognition.onresult = function(event) {
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        transcript += event.results[i][0].transcript + ' ';
                    }
                }
                
                // Update UI in real-time
                displayTranscript(transcript);
                currentTranscript = transcript;
            };
            
            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                showStatus(`Speech recognition error: ${event.error}`, 'error');
            };
            
            recognition.onend = function() {
                showStatus('Browser transcription complete', 'success');
            };
            
            // Play audio and transcribe
            audioPlayback.play();
            recognition.start();
            
            showStatus('Using browser speech recognition...', 'processing');
        }
        
        // Display transcript
        function displayTranscript(text) {
            if (!text) return;
            
            // Format with paragraphs
            const paragraphs = text.split('. ').filter(p => p.trim());
            const formatted = paragraphs.map(p => `<p>${p.trim()}.</p>`).join('');
            
            transcriptBox.innerHTML = formatted;
            transcriptContainer.style.display = 'block';
            
            // Scroll transcript into view
            transcriptContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        // Save transcript to device
        function saveTranscript() {
            if (!currentTranscript) {
                alert('No transcript to save!');
                return;
            }
            
            const blob = new Blob([currentTranscript], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            const date = new Date().toISOString().split('T')[0];
            a.href = url;
            a.download = `talk-track-transcript-${date}.txt`;
            
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('Transcript saved!', 'success');
            setTimeout(() => {
                uploadStatus.style.display = 'none';
            }, 2000);
        }
        
        // Save audio to device
        function saveToDevice() {
            if (!currentRecording) return;
            
            try {
                const url = URL.createObjectURL(currentRecording.blob);
                const a = document.createElement('a');
                
                const date = new Date().toISOString().split('T')[0];
                const time = new Date().toTimeString().split(' ')[0].replace(/:/g, '-');
                a.href = url;
                a.download = `talk-track-${date}-${time}.webm`;
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('Audio saved to Downloads!', 'success');
                
            } catch (error) {
                alert('Failed to save audio: ' + error.message);
            }
        }
        
        // Save to library
        function saveToLibrary() {
            if (!currentRecording) return;
            
            const name = prompt('Name this recording:', currentRecording.name) || currentRecording.name;
            
            const recordingData = {
                id: currentRecording.id,
                name: name,
                duration: currentRecording.duration,
                timestamp: currentRecording.timestamp,
                transcript: currentTranscript,
                audioUrl: audioPlayback.src
            };
            
            // Add to recordings array
            recordings.unshift(recordingData);
            
            // Save to localStorage (max 50 recordings)
            if (recordings.length > 50) {
                recordings = recordings.slice(0, 50);
            }
            
            localStorage.setItem('talkTrackRecordings', JSON.stringify(recordings));
            updateHistoryUI();
            
            showStatus('Added to library!', 'success');
            setTimeout(() => {
                uploadStatus.style.display = 'none';
            }, 2000);
        }
        
        // Update history UI
        function updateHistoryUI() {
            historyCount.textContent = recordings.length;
            
            if (recordings.length === 0) {
                historyList.innerHTML = '<div class="history-item">No saved recordings yet</div>';
                return;
            }
            
            historyList.innerHTML = recordings.map(rec => `
                <div class="history-item">
                    <div class="history-info">
                        <div class="history-name">${rec.name}</div>
                        <div class="history-date">
                            ${new Date(rec.timestamp).toLocaleDateString()} ‚Ä¢ 
                            ${formatTime(rec.duration)}
                        </div>
                        ${rec.transcript ? 
                            `<div class="history-transcript">${rec.transcript.substring(0, 100)}...</div>` 
                            : ''}
                    </div>
                    <div class="history-actions">
                        <button class="history-btn-small" onclick="playFromLibrary('${rec.id}')">‚ñ∂Ô∏è</button>
                        <button class="history-btn-small" onclick="deleteFromLibrary('${rec.id}')">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Play from library
        function playFromLibrary(id) {
            const recording = recordings.find(r => r.id === id);
            if (recording) {
                audioPlayback.src = recording.audioUrl;
                audioContainer.style.display = 'block';
                
                if (recording.transcript) {
                    currentTranscript = recording.transcript;
                    displayTranscript(recording.transcript);
                }
                
                showStatus(`Playing: ${recording.name}`, 'success');
                setTimeout(() => {
                    uploadStatus.style.display = 'none';
                }, 2000);
            }
        }
        
        // Delete from library
        function deleteFromLibrary(id) {
            if (confirm('Delete this recording?')) {
                recordings = recordings.filter(r => r.id !== id);
                localStorage.setItem('talkTrackRecordings', JSON.stringify(recordings));
                updateHistoryUI();
                showStatus('Recording deleted', 'success');
                setTimeout(() => {
                    uploadStatus.style.display = 'none';
                }, 2000);
            }
        }
        
        // Toggle history view
        function toggleHistory() {
            if (historyContainer.style.display === 'block') {
                historyContainer.style.display = 'none';
            } else {
                historyContainer.style.display = 'block';
                updateHistoryUI();
            }
        }
        
        // Clear all history
        function clearHistory() {
            if (confirm('Delete ALL saved recordings?')) {
                recordings = [];
                localStorage.removeItem('talkTrackRecordings');
                updateHistoryUI();
                historyContainer.style.display = 'none';
                showStatus('All recordings deleted', 'success');
                setTimeout(() => {
                    uploadStatus.style.display = 'none';
                }, 2000);
            }
        }
        
        // Copy transcript to clipboard
        function copyTranscript() {
            if (!currentTranscript) {
                alert('No transcript to copy!');
                return;
            }
            
            navigator.clipboard.writeText(currentTranscript)
                .then(() => {
                    const copyBtn = document.querySelector('[onclick="copyTranscript()"]');
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = '‚úì Copied!';
                    
                    setTimeout(() => {
                        copyBtn.textContent = 'üìã Copy';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Copy failed:', err);
                    alert('Failed to copy transcript');
                });
        }
        
        // Helper: Show status message
        function showStatus(message, type) {
            uploadMessage.innerHTML = message;
            uploadStatus.className = 'upload-status ' + type;
            uploadStatus.style.display = 'block';
        }
        
        // Helper: Update progress bar
        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressText.textContent = text;
        }
        
        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
        
        // Prevent accidental refresh during recording
        window.addEventListener('beforeunload', (e) => {
            if (isRecording) {
                e.preventDefault();
                e.returnValue = 'You are currently recording. Are you sure you want to leave?';
            }
        });
        
        // iOS fullscreen PWA fix
        if (window.navigator.standalone) {
            document.documentElement.style.height = '100%';
            document.body.style.height = '100%';
        }
        
        // Show history button if we have saved recordings
        if (recordings.length > 0) {
            historyBtn.style.display = 'block';
        }
        
        // Test API key on load
        window.addEventListener('load', () => {
            console.log('Talk Track loaded with AssemblyAI API key');
            console.log('Credits available: $50 (approx 1,000 minutes of transcription)');
        });
    </script>
</body>
