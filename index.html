<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Talk Track - Sales Meeting Recorder</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/192/000000/microphone.png">
    
    <!-- CSS Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .status-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #status {
            font-size: 18px;
            font-weight: 500;
            color: #fff;
        }
        
        .timer {
            font-size: 48px;
            font-weight: 700;
            margin: 15px 0;
            font-variant-numeric: tabular-nums;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 25px 0;
        }
        
        .btn {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: white;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .record-btn {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }
        
        .pause-btn {
            background: linear-gradient(45deg, #f59e0b, #d97706);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }
        
        .stop-btn {
            background: linear-gradient(45deg, #10b981, #059669);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        
        .save-btn {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        
        .history-btn {
            background: linear-gradient(45deg, #8b5cf6, #7c3aed);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }
        
        .btn-icon {
            font-size: 24px;
        }
        
        .btn-text {
            font-size: 14px;
        }
        
        .recording-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .pulse {
            width: 20px;
            height: 20px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.7; }
        }
        
        .audio-container {
            margin-top: 30px;
            display: none;
            width: 100%;
        }
        
        .audio-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .audio-controls .btn {
            flex: 1;
            padding: 12px;
        }
        
        audio {
            width: 100%;
            border-radius: 10px;
            margin: 10px 0;
        }
        
        .upload-status {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .upload-status.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
        }
        
        .upload-status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
        }
        
        .history-container {
            margin-top: 30px;
            width: 100%;
            display: none;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .history-list {
            max-height: 300px;
            overflow-y: auto;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
        }
        
        .history-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-item:last-child {
            margin-bottom: 0;
        }
        
        .history-info {
            flex: 1;
        }
        
        .history-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .history-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .history-actions {
            display: flex;
            gap: 8px;
        }
        
        .history-btn-small {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            color: white;
            font-size: 12px;
            cursor: pointer;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* iPhone notch/pill safe areas */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ Talk Track</h1>
            <p class="subtitle">Record sales meetings for AI analysis</p>
        </div>
        
        <div class="status-box">
            <div id="status">Ready to record</div>
            <div class="timer" id="timer">00:00</div>
        </div>
        
        <div class="recording-indicator" id="recordingIndicator">
            <div class="pulse"></div>
            <span>Recording active</span>
        </div>
        
        <div class="controls">
            <button class="btn record-btn" id="recordBtn" onclick="startRecording()">
                <span class="btn-icon">‚óè</span>
                <span class="btn-text">Record</span>
            </button>
            
            <button class="btn pause-btn" id="pauseBtn" onclick="togglePause()" disabled>
                <span class="btn-icon">‚è∏Ô∏è</span>
                <span class="btn-text" id="pauseText">Pause</span>
            </button>
            
            <button class="btn stop-btn" id="stopBtn" onclick="stopRecording()" disabled>
                <span class="btn-icon">‚èπÔ∏è</span>
                <span class="btn-text">Stop</span>
            </button>
        </div>
        
        <div class="audio-container" id="audioContainer">
            <p>Your recording:</p>
            <audio id="audioPlayback" controls></audio>
            <div class="audio-controls">
                <button class="btn save-btn" id="saveBtn" onclick="saveToDevice()">
                    <span class="btn-icon">üíæ</span>
                    <span class="btn-text">Save to Device</span>
                </button>
                <button class="btn" onclick="saveToLibrary()" style="background:linear-gradient(45deg,#8b5cf6,#7c3aed);">
                    <span class="btn-icon">üìÅ</span>
                    <span class="btn-text">Save to Library</span>
                </button>
            </div>
        </div>
        
        <button class="btn history-btn" id="historyBtn" onclick="toggleHistory()" style="width:100%;margin-top:20px;display:none;">
            <span class="btn-icon">üìö</span>
            <span class="btn-text">View Saved Recordings (<span id="historyCount">0</span>)</span>
        </button>
        
        <div class="history-container" id="historyContainer">
            <div class="history-header">
                <h3>Saved Recordings</h3>
                <button class="history-btn-small" onclick="clearHistory()">Clear All</button>
            </div>
            <div class="history-list" id="historyList">
                <!-- History items will appear here -->
            </div>
        </div>
        
        <div class="upload-status" id="uploadStatus">
            <p id="uploadMessage">Uploading your recording...</p>
        </div>
    </div>
    
    <div class="footer">
        <p>Recordings are saved locally on your device</p>
    </div>

    <script>
        // State variables
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let isPaused = false;
        let startTime;
        let timerInterval;
        let elapsedTime = 0;
        let currentRecording = null;
        
        // DOM Elements
        const recordBtn = document.getElementById('recordBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const audioContainer = document.getElementById('audioContainer');
        const audioPlayback = document.getElementById('audioPlayback');
        const uploadStatus = document.getElementById('uploadStatus');
        const uploadMessage = document.getElementById('uploadMessage');
        const pauseText = document.getElementById('pauseText');
        const saveBtn = document.getElementById('saveBtn');
        const historyBtn = document.getElementById('historyBtn');
        const historyContainer = document.getElementById('historyContainer');
        const historyList = document.getElementById('historyList');
        const historyCount = document.getElementById('historyCount');
        
        // Initialize from localStorage
        let recordings = JSON.parse(localStorage.getItem('talkTrackRecordings') || '[]');
        updateHistoryUI();
        
        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Update timer display
        function updateTimer() {
            elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            timer.textContent = formatTime(elapsedTime);
        }
        
        // Start recording
        async function startRecording() {
            try {
                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                });
                
                // Create MediaRecorder
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus',
                    audioBitsPerSecond: 128000
                });
                
                // Collect audio data
                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                // Handle recording stop
                mediaRecorder.onstop = async () => {
                    // Create audio blob
                    const audioBlob = new Blob(audioChunks, { 
                        type: 'audio/webm' 
                    });
                    
                    // Store current recording
                    currentRecording = {
                        id: Date.now().toString(),
                        blob: audioBlob,
                        duration: elapsedTime,
                        timestamp: new Date().toISOString(),
                        name: `Sales Meeting ${new Date().toLocaleDateString()}`
                    };
                    
                    // Create playback URL
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayback.src = audioUrl;
                    
                    // Show audio player and controls
                    audioContainer.style.display = 'block';
                    historyBtn.style.display = 'block';
                    
                    // Upload to backend (simulated)
                    await uploadRecording(audioBlob);
                    
                    // Reset
                    audioChunks = [];
                    stream.getTracks().forEach(track => track.stop());
                };
                
                // Start recording
                mediaRecorder.start(1000); // Collect data every second
                isRecording = true;
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
                
                // Update UI
                status.textContent = 'Recording...';
                recordBtn.disabled = true;
                pauseBtn.disabled = false;
                stopBtn.disabled = false;
                recordingIndicator.style.display = 'flex';
                
            } catch (error) {
                console.error('Recording error:', error);
                status.textContent = `Error: ${error.message}`;
                alert('Could not access microphone. Please check permissions.');
            }
        }
        
        // Toggle pause/resume
        function togglePause() {
            if (!mediaRecorder) return;
            
            if (isPaused) {
                // Resume recording
                mediaRecorder.resume();
                status.textContent = 'Recording...';
                pauseText.textContent = 'Pause';
                recordingIndicator.style.display = 'flex';
                startTime = Date.now() - (elapsedTime * 1000);
            } else {
                // Pause recording
                mediaRecorder.pause();
                status.textContent = 'Paused (Inspection time)';
                pauseText.textContent = 'Resume';
                recordingIndicator.style.display = 'none';
                clearInterval(timerInterval);
            }
            
            isPaused = !isPaused;
        }
        
        // Stop recording
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                isPaused = false;
                
                // Update UI
                status.textContent = 'Processing recording...';
                recordBtn.disabled = false;
                pauseBtn.disabled = true;
                stopBtn.disabled = true;
                recordingIndicator.style.display = 'none';
                pauseText.textContent = 'Pause';
                clearInterval(timerInterval);
            }
        }
        
        // Upload recording to backend (simulated)
        async function uploadRecording(audioBlob) {
            try {
                // Show upload status
                uploadStatus.style.display = 'block';
                uploadMessage.textContent = 'Processing recording...';
                
                // Simulate processing delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Success
                uploadStatus.classList.add('success');
                uploadMessage.innerHTML = '‚úÖ Recording saved locally!<br><small>Ready for AI analysis when connected</small>';
                status.textContent = 'Ready for next recording';
                timer.textContent = '00:00';
                elapsedTime = 0;
                
                // Auto-hide success message after 5 seconds
                setTimeout(() => {
                    uploadStatus.style.display = 'none';
                    uploadStatus.classList.remove('success');
                }, 5000);
                
            } catch (error) {
                // Error handling
                uploadStatus.classList.add('error');
                uploadMessage.textContent = `‚ùå Error: ${error.message}`;
                status.textContent = 'Recording saved locally only';
            }
        }
        
        // Save to device (download as file)
        function saveToDevice() {
            if (!currentRecording) return;
            
            try {
                const url = URL.createObjectURL(currentRecording.blob);
                const a = document.createElement('a');
                a.href = url;
                
                // Create filename with date
                const date = new Date().toISOString().split('T')[0];
                const time = new Date().toTimeString().split(' ')[0].replace(/:/g, '-');
                a.download = `talk-track-${date}-${time}.webm`;
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                // Show confirmation
                uploadStatus.style.display = 'block';
                uploadStatus.classList.add('success');
                uploadMessage.textContent = '‚úÖ Recording saved to Downloads!';
                
                setTimeout(() => {
                    uploadStatus.style.display = 'none';
                    uploadStatus.classList.remove('success');
                }, 3000);
                
            } catch (error) {
                alert('Failed to save recording: ' + error.message);
            }
        }
        
        // Save to library (local storage)
        function saveToLibrary() {
            if (!currentRecording) return;
            
            try {
                // Convert blob to base64 for storage
                const reader = new FileReader();
                reader.readAsDataURL(currentRecording.blob);
                reader.onloadend = function() {
                    const recordingData = {
                        id: currentRecording.id,
                        name: prompt('Name this recording:', currentRecording.name) || currentRecording.name,
                        duration: currentRecording.duration,
                        timestamp: currentRecording.timestamp,
                        data: reader.result, // base64 encoded audio
                        format: 'audio/webm'
                    };
                    
                    // Add to recordings array
                    recordings.unshift(recordingData); // Add to beginning
                    
                    // Save to localStorage (max 50 recordings)
                    if (recordings.length > 50) {
                        recordings = recordings.slice(0, 50);
                    }
                    
                    localStorage.setItem('talkTrackRecordings', JSON.stringify(recordings));
                    
                    // Update UI
                    updateHistoryUI();
                    
                    // Show confirmation
                    uploadStatus.style.display = 'block';
                    uploadStatus.classList.add('success');
                    uploadMessage.textContent = '‚úÖ Added to library!';
                    
                    setTimeout(() => {
                        uploadStatus.style.display = 'none';
                        uploadStatus.classList.remove('success');
                    }, 3000);
                };
                
            } catch (error) {
                alert('Failed to save to library: ' + error.message);
            }
        }
        
        // Update history UI
        function updateHistoryUI() {
            historyCount.textContent = recordings.length;
            
            if (recordings.length === 0) {
                historyList.innerHTML = '<div class="history-item">No saved recordings yet</div>';
                return;
            }
            
            historyList.innerHTML = recordings.map(recording => `
                <div class="history-item">
                    <div class="history-info">
                        <div class="history-name">${recording.name}</div>
                        <div class="history-date">
                            ${new Date(recording.timestamp).toLocaleDateString()} ‚Ä¢ 
                            ${formatTime(recording.duration)}
                        </div>
                    </div>
                    <div class="history-actions">
                        <button class="history-btn-small" onclick="playFromLibrary('${recording.id}')">‚ñ∂Ô∏è Play</button>
                        <button class="history-btn-small" onclick="downloadFromLibrary('${recording.id}')">üíæ Save</button>
                        <button class="history-btn-small" onclick="deleteFromLibrary('${recording.id}')">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Play recording from library
        function playFromLibrary(id) {
            const recording = recordings.find(r => r.id === id);
            if (recording) {
                // Convert base64 back to blob
                const byteString = atob(recording.data.split(',')[1]);
                const mimeString = recording.data.split(',')[0].split(':')[1].split(';')[0];
                const ab = new ArrayBuffer(byteString.length);
                const ia = new Uint8Array(ab);
                for (let i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }
                const blob = new Blob([ab], { type: mimeString });
                
                // Play the audio
                const url = URL.createObjectURL(blob);
                audioPlayback.src = url;
                audioContainer.style.display = 'block';
                
                // Auto-play (with user gesture)
                audioPlayback.play().catch(e => console.log('Auto-play prevented:', e));
                
                // Show current recording name
                status.textContent = `Playing: ${recording.name}`;
            }
        }
        
        // Download recording from library
        function downloadFromLibrary(id) {
            const recording = recordings.find(r => r.id === id);
            if (recording) {
                // Convert base64 to blob
                const byteString = atob(recording.data.split(',')[1]);
                const mimeString = recording.data.split(',')[0].split(':')[1].split(';')[0];
                const ab = new ArrayBuffer(byteString.length);
                const ia = new Uint8Array(ab);
                for (let i = 0; i < byteString.length; i++) {
                    ia[i] = byteString.charCodeAt(i);
                }
                const blob = new Blob([ab], { type: mimeString });
                
                // Download
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${recording.name.replace(/[^a-z0-9]/gi, '_')}.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }
        
        // Delete recording from library
        function deleteFromLibrary(id) {
            if (confirm('Delete this recording?')) {
                recordings = recordings.filter(r => r.id !== id);
                localStorage.setItem('talkTrackRecordings', JSON.stringify(recordings));
                updateHistoryUI();
                
                // Show confirmation
                uploadStatus.style.display = 'block';
                uploadStatus.classList.add('success');
                uploadMessage.textContent = '‚úÖ Recording deleted';
                
                setTimeout(() => {
                    uploadStatus.style.display = 'none';
                    uploadStatus.classList.remove('success');
                }, 2000);
            }
        }
        
        // Toggle history view
        function toggleHistory() {
            if (historyContainer.style.display === 'block') {
                historyContainer.style.display = 'none';
            } else {
                historyContainer.style.display = 'block';
                updateHistoryUI();
            }
        }
        
        // Clear all history
        function clearHistory() {
            if (confirm('Delete ALL saved recordings?')) {
                recordings = [];
                localStorage.removeItem('talkTrackRecordings');
                updateHistoryUI();
                historyContainer.style.display = 'none';
                
                // Show confirmation
                uploadStatus.style.display = 'block';
                uploadStatus.classList.add('success');
                uploadMessage.textContent = '‚úÖ All recordings deleted';
                
                setTimeout(() => {
                    uploadStatus.style.display = 'none';
                    uploadStatus.classList.remove('success');
                }, 3000);
            }
        }
        
        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
        
        // Prevent accidental refresh during recording
        window.addEventListener('beforeunload', (e) => {
            if (isRecording) {
                e.preventDefault();
                e.returnValue = 'You are currently recording. Are you sure you want to leave?';
            }
        });
        
        // iOS fullscreen PWA fix
        if (window.navigator.standalone) {
            document.documentElement.style.height = '100%';
            document.body.style.height = '100%';
        }
        
        // Show history button if we have saved recordings
        if (recordings.length > 0) {
            historyBtn.style.display = 'block';
        }
    </script>
</body>
</html>
